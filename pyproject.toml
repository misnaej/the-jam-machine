[build-system]
requires = ["setuptools", "setuptools.scm"]
build-backend = "setuptools.build_meta"

[project]
name = "the-jam-machine"
description = "generative AI assitant for composing music"
readme = "README.md"
requires-python = ">=3.11"


dependencies = [
    "miditok==1.3.2",
    "miditoolkit",
    "pylab-sdk",
    "matplotlib",
    "numpy",
    "pandas",
    "mido",
    "python-rtmidi",
    "pretty-midi",
    "note-seq",
    "huggingface-hub",
    "ipykernel",
    "pyFluidSynth",
    "pydub",
    "ffmpeg",
    "wandb",
    "tokenizers",
    "datetime",
    "datasets==2.6.1",
    "gradio",
    "transformers",
    "torch",
    "torchvision",
    "accelerate",
    "bertviz",
    "fuzzywuzzy",
    "httpx>=0.28.1"
]

dynamic = ["version"]

[project.optional-dependencies]
ci = ["ruff", "pytest", "pytest-cov", "pytest-html", "pip-audit"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
the_jam_machine = ["*.csv", "*.json"]

[tool.ruff]
target-version = "py311"
line-length = 100
src = ["src", "test"]

[tool.ruff.lint]
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "ARG",    # flake8-unused-arguments
    "SIM",    # flake8-simplify
    "TCH",    # flake8-type-checking
    "PTH",    # flake8-use-pathlib
    "RUF",    # Ruff-specific rules
    "D",      # pydocstyle (docstrings)
    "ANN",    # flake8-annotations (type hints)
    "S",      # flake8-bandit (security)
    "N",      # pep8-naming
    "T20",    # flake8-print
]
ignore = [
    "D100",   # missing module docstring (can be noisy initially)
    "D104",   # missing package docstring
    "ANN101", # missing self type (redundant)
    "ANN102", # missing cls type (redundant)
]

[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.isort]
known-first-party = ["the_jam_machine"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"

[tool.pytest.ini_options]
testpaths = ["test"]
python_files = ["test_*.py"]
python_functions = ["test_*"]
addopts = "-v --tb=short"
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning",
]

